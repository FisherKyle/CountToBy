<!DOCTYPE html>
<html>
<head>
 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <meta charset="utf-8">
 <title>Count To By</title>
 <script src="js/jquery-3.1.0.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/scripts.js"></script>
</head>
  <body>
    <h1>Count to _ by increments of _</h1>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="numberOne">Please enter a bigger number to count up to: </label>
        <input id="numberOne" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="numberTwo">Please enter a smaller number to count by: </label>
        <input id="numberTwo" class="form-control" type="number">
      </div>
    </form>
  </div>
  </body>
</html>
